<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cont">
        <header>
            <img src="l2.png" width="50" height="50">
            <h1>Application Name</h1>
        </header>


        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contacts.html">Contacts</a></li>

                <li><a href="Registeration.html">Registeration</a></li>
                <li>
                    <a href="Login.html">Login</a></li>
                <li>
                    <a href="Profile.html">Profile</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>Registration Form</h1>
        <form name="get" action="Login.html">
            <table>
                <tr>
                    <td>UserName:</td>
                    <td>
                        <input type="text" placeholder="Username" />
                    </td>

                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="email id" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender" />Male
                        <input type="radio" name="gender" />Female
                        <input type="radio" name="gender" />Other
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox" />Music
                        <input type="checkbox" />Sleeping
                        <input type="checkbox" />Reading
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <label for="age"></label>
                        <select name="age" id="age">
    <option value="select age">select age</option>
    <option value="20">20</option>
    <option value="19">19</option>
    <option value="18">18</option>
  </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="SUBMIT" />
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        Copyright &copy;CVR COLLEGE OF ENGINEERING.
    </footer>
</body>

</html>
